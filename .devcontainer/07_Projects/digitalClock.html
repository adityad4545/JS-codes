<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers items horizontally */
            align-items: center;     /* Centers items vertically */
            height: 100vh;           /* Ensures the container takes the full viewport height */
            border: 1px solid black; /* For visibility of the container */
        }

        .clock {
            height: 50px;
            width: 150px;
            background-color: lightgray; /* For visibility of the inner div */
            display: flex;
            justify-content: center; /* Centers content horizontally */
            align-items: center;     /* Centers content vertically */
            border: 1px solid black; /* For visibility of the inner div */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Clock</h1>
        <div class="clock">
            <!-- This is where the digital clock content will go -->
        </div>
    </div>
</body>
<script>
    const date=new Date();
    console.log(date.toLocaleTimeString)
</script>
</html>
