<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | chai aur code</title>
</head>
<body>
    <ul class="unordered">
        <li>javascript</li>
    </ul>
</body>
<script>
    function fun(lang){
        let ele=document.createElement('li');
        ele.innerHTML=`${lang}`;
        document.querySelector(".unordered").appendChild(ele);
    }
    fun("python");
    const newFun=(lang)=>{
        let ele=document.createElement('li');
        ele.appendChild(document.createTextNode(lang));
        document.querySelector('.unordered').appendChild(ele)
    }
    newFun('rust');
    const select=document.querySelector('li:nth-child(2)');
    let newLi=document.createElement('li');
    newLi.textContent="cpp"
    select.replaceWith(newLi)
</script>
</html>
